<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Authonticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="Password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button color="primary" (click)="onLogin()">
          Login
        </ion-button>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
